版叫做什么名字，可以用 “wsl -l\\&quot; 来查看。不管你用最初的 bash (ubuntu 16.04) 还是商店里下载的 debian/ubuntu1804 都能顺利启动服务了。 \\nWSL 中有很多有用的服务，你可以按需删改 /etc/init.wsl ，但没必要塞很多东西进去影响你的启动速度，比如 mysql/mongodb 这些重度服务，可以需要的时候再启动，用完就停了。 \\n我自己用的比较多的服务就三个：sshd（启动了以后支持终端软件登陆wsl，像远程服务器一样操作），supervisord（用于托管其他服务，比如 ssr），crond（crontab，自由定制定时任务），大部分时候，用上面三个足以。&quot;,536870917]],[&quot;^1?&quot;,[213,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[213,&quot;^K&quot;,212,536870917]],[&quot;^1?&quot;,[213,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1I&quot;,125,&quot;^1J&quot;,1574],536870917]],[&quot;^1?&quot;,[213,&quot;^15&quot;,99,536870917]],[&quot;^1?&quot;,[213,&quot;^11&quot;,99,536870917]],[&quot;^1?&quot;,[213,&quot;^1K&quot;,true,536870917]],[&quot;^1?&quot;,[213,&quot;^?&quot;,&quot;~u61cc5934-ca26-432b-a394-1b6d65568752&quot;,536870917]],[&quot;^1?&quot;,[214,&quot;^Y&quot;,&quot;alias:: Git\\n&quot;,536870917]],[&quot;^1?&quot;,[214,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[214,&quot;^K&quot;,81,536870917]],[&quot;^1?&quot;,[214,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1I&quot;,0,&quot;^1J&quot;,12],536870917]],[&quot;^1?&quot;,[214,&quot;^15&quot;,81,536870917]],[&quot;^1?&quot;,[214,&quot;^11&quot;,81,536870917]],[&quot;^1?&quot;,[214,&quot;^10&quot;,81,536870917]],[&quot;^1?&quot;,[214,&quot;^=&quot;,true,536870917]],[&quot;^1?&quot;,[214,&quot;^D&quot;,[&quot;^ &quot;,&quot;^1@&quot;,[&quot;^1B&quot;,[&quot;Git&quot;]]],536870917]],[&quot;^1?&quot;,[214,&quot;^P&quot;,[&quot;^1&gt;&quot;,[&quot;^1@&quot;]],536870917]],[&quot;^1?&quot;,[214,&quot;^L&quot;,81,536870917]],[&quot;^1?&quot;,[214,&quot;^1K&quot;,true,536870917]],[&quot;^1?&quot;,[214,&quot;^?&quot;,&quot;~u61cc5934-eb5d-408e-ba27-3bb1a1276c1b&quot;,536870917]],[&quot;^1?&quot;,[215,&quot;^1E&quot;,[&quot;^1B&quot;,[]],536870917]],[&quot;^1?&quot;,[215,&quot;^Y&quot;,&quot;NOW [#A] [[相机内外参标定流程]]\\n:LOGBOOK:\\nCLOCK: [2021-12-28 Tue 20:34:56]\\n:END:&quot;,536870917]],[&quot
