编辑文件：/etc/init.wsl \\n```\\n#! /bin/sh\\n/etc/init.d/cron $1\\n/etc/init.d/ssh $1\\n/etc/init.d/supervisor $1\\n```\\n里面调用了我们希望启动的三个服务的启动脚本，设置权限为可执行，所有者为 root，这时候可以通过： \\n```\\nsudo /etc/init.wsl [start|stop|restart]\\n```\\n来启停我们需要的服务，在 Windows 中，开始-运行，输入： \\n```\\nshell:startup\\n```\\n按照你 WSL 使用的 Linux 发行版创建启动脚本，比如我创建的 Debian.vbs 文件： \\n```\\nSet ws = CreateObject(\\&quot;Wscript.Shell\\&quot;)\\nws.run \\&quot;wsl -d Ubuntu-18.04 -u root /etc/init.wsl start\\&quot;, vbhide\\n```\\n而如果你不知道自己的 WSL 发行版叫做什么名字，可以用 “wsl -l\\&quot; 来查看。不管你用最初的 bash (ubuntu 16.04) 还是商店里下载的 debian/ubuntu1804 都能顺利启动服务了。 \\nWSL 中有很多有用的服务，你可以按需删改 /etc/init.wsl ，但没必要塞很多东西进去影响你的启动速度，比如 mysql/mongodb 这些重度服务，可以需要的时候再启动，用完就停了。 \\n我自己用的比较多的服务就三个：sshd（启动了以后支持终端软件登陆wsl，像远程服务器一样操作），supervisord（用于托管其他服务，比如 ssr），crond（crontab，自由定制定时任务），大部分时候，用上面三个足以。&quot;,536870917]],[&quot;^1?&quot;,[166,&quot;^V&quot;,&quot;^1C&quot;,536870917]],[&quot;^1?&quot;,[166,&quot;^K&quot;,165,536870917]],[&quot;^1?&quot;,[166,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1D&quot;,[],&quot;^1E&quot;,[],&quot;^1F&quot;,125,&quot;^1G&quot;,1574],536870917]],[&quot;^1?&quot;,[166,&quot;^15&quot;,51,536870917]],[&quot;^1?&quot;,[166,&quot;^11&quot;,51,536870917]],[&quot;^1?&quot;,[166,&quot;^1J&quot;,true,536870917]],[&quot;^1?&quot;,[166,&quot;^?&quot;,&quot;~u61c17b04-8fef-420f-abe4-a827b0ae5de3&quot;,536870917]],[&quot;^1?&quot;,[181,&quot;^2&quot;,&quot;0.0.1&quot;,536870919]],[&quot;^1?&quot;,[181,&quot;^[&quot;,&quot;^2&quot;,536870919]],[&quot;^1?&quot;,[182,&quot;^[&quot;,&quot;^Z&quot;,536870920]],[&quot;^1?&quot;,[184,&quot;^Y&quot;,&quot;&quot;,536870971]],[&quot;^1?&quot;,[184,&quot;^V&quot;,&quot;^1C&quot;,536870971]],[&quot;^1?&quot;,[184,&quot;^E&quot;,false,536870971]],[&quot;^1?&quot;,[184,&quot;^K&quot;,92,536870971]],[&quot;^1?&quot;,[184,&quot;^15&quot;,41,536870971]],[&quot;^1?&quot;,[184,&quot;^11&quot;,41,536870971]],[&quot;^1?&quot;,[184,&quot;^D&quot;,[&quot;^ &quot;],536870971]],[&quot;^1?&quot;,[184,&quot;^1       // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      (function(l) {
        if (l.search) {
          var q = {};
          l.search.slice(1).split('&').forEach(function(v) {
            var a = v.split('=');
            q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
          });
          if (q.p !== undefined) {
            window.history.replaceState(null, null,

              (q.q ? ('?' + q.q) : '') +
              l.hash
            );
