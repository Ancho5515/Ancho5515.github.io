ot;^1?&quot;,[166,&quot;^Y&quot;,&quot;创建启动脚本： \\n进入任意 WSL 发行版中，创建并编辑文件：/etc/init.wsl \\n```\\n#! /bin/sh\\n/etc/init.d/cron $1\\n/etc/init.d/ssh $1\\n/etc/init.d/supervisor $1\\n```\\n里面调用了我们希望启动的三个服务的启动脚本，设置权限为可执行，所有者为 root，这时候可以通过： \\n```\\nsudo /etc/init.wsl [start|stop|restart]\\n```\\n来启停我们需要的服务，在 Windows 中，开始-运行，输入： \\n```\\nshell:startup\\n```\\n按照你 WSL 使用的 Linux 发行版创建启动脚本，比如我创建的 Debian.vbs 文件： \\n```\\nSet ws = CreateObject(\\&quot;Wscript.Shell\\&quot;)\\nws.run \\&quot;wsl -d Ubuntu-18.04 -u root /etc/init.wsl start\\&quot;, vbhide\\n```\\n而如果你不知道自己的 WSL 发行版叫做什么名字，可以用 “wsl -l\\&quot; 来查看。不管你用最初的 bash (ubuntu 16.04) 还是商店里下载的 debian/ubuntu1804 都能顺利启动服务了。 \\nWSL 中有很多有用的服务，你可以按需删改 /etc/init.wsl ，但没必要塞很多东西进去影响你的启动速度，比如 mysql/mongodb 这些重度服务，可以需要的时候再启动，用完就停了。 \\n我自己用的比较多的服务就三个：sshd（启动了以后支持终端软件登陆wsl，像远程服务器一样操作），supervisord（用于托管其他服务，比如 ssr），crond（crontab，自由定制定时任务），大部分时候，用上面三个足以。&quot;,536870917]],[&quot;^1?&quot;,[166,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[166,&quot;^K&quot;,165,536870917]],[&quot;^1?&quot;,[166,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1I&quot;,125,&quot;^1J&quot;,1574],536870917]],[&quot;^1?&quot;,[166,&quot;^15&quot;,51,536870917]],[&quot;^1?&quot;,[166,&quot;^11&quot;,51,536870917]],[&quot;^1?&quot;,[166,&quot;^1M&quot;,true,536870917]],[&quot;^1?&quot;,[166,&quot;^?&quot;,&quot;~u61c17b04-8fef-420f-abe4-a827b0ae5de3&quot;,536870917]],[&quot;^1?&quot;,[167,&quot;^1E&quot;,[&quot;^1B&quot;,[[&quot;^?&quot;,&quot;~u61c17b04-80a2-442f-a75e-7ade05c859b5&quot;]]],536870917]],[&quot;^1?&quot;,[167,&quot;^Y&quot;,&quot;# 😎生活\\ncollapsed:: true&quot;,536870917]],[&quot;^1?&quot;,[167,&quot;^V&quot;,&quot;^1F&quot;,536870917]],[&quot;^1?&quot;,[167,&quot;^12&quot;,1,536871103]],[&quot;^1?&quot;,[167,&quot;^K&quot;,12,536871103]],[&quot;^1?&quot;,[167,&quot;^T&quot;,[&quot;^ &quot;,&quot;^1G&quot;,[],&quot;^1H&quot;,[],&quot;^1I&quot;,0,&quot;^1J&quot;,34],536870917]],[&quot;^1?&quot;,[167,&quot;^1
